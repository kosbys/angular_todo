<mat-toolbar color="primary">My Tasks</mat-toolbar>

<mat-card>
  <mat-card-title>Your Tasks</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <mat-icon matListIcon>task</mat-icon>
        <div>{{ task.title }}</div>
        <button mat-icon-button (click)="deleteTask(task._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
