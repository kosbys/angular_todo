<div class="flex flex-col pt-14 gap-8 place-items-center w-screen">
  <form
    class="rounded-lg shadow-2xl flex flex-col gap-2 place-items-start py-4 px-12 bg-neutral"
  >
    <h1 class="text-2xl place-self-center font-bold text-neutral-content">
      Add Task
    </h1>
    <label class="w-full input input-bordered input-sm flex items-center gap-2">
      Title
      <input
        formControlName="title"
        id="title"
        type="text"
        class="grow"
        placeholder="Type here"
      />
    </label>
    <label class="w-full input input-bordered input-sm flex items-center gap-2">
      Description
      <input
        formControlName="description"
        id="description"
        type="text"
        placeholder="Type here"
      />
    </label>
    <label class="w-full input input-bordered input-sm flex items-center gap-2">
      Due Date
      <input
        formControlName="due"
        id="datepicker"
        type="textdate"
        placeholder="Select a date"
      />
    </label>
    <button class="w-full btn mt-2 btn-sm max-w-xs bg-neutral-content">
      Add
    </button>
  </form>
  <div
    class="rounded-lg shadow-2xl overflow-x-auto bg-neutral p-8 text-neutral-content"
  >
    <table class="table">
      <!-- head -->
      <thead class="text-secondary">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Complete</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div>
              <div class="font-bold">Go eat</div>
            </div>
          </td>
          <td>Eat at a very fancy restaurant</td>
          <td>2024-12-10</td>
          <td class="text-danger">No</td>
          <td>
            <div class="join">
              <button class="btn btn-outline btn-error join-item">
                Delete
              </button>
              <button class="btn btn-outline btn-warning join-item">
                Edit
              </button>
              <button class="btn btn-outline btn-success join-item">
                Complete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
