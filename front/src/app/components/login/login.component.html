<div class="flex flex-col pt-14 gap-8 place-items-center w-screen">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="rounded-lg shadow-2xl flex flex-col gap-8 place-items-center py-12 px-28 bg-neutral"
  >
    <h1 class="text-5xl font-bold text-neutral-content pb-8">Login</h1>
    <label class="input input-bordered flex items-center gap-2">
      Username
      <input
        formControlName="username"
        id="username"
        type="text"
        class="grow"
        placeholder="Type here"
      />
    </label>
    <label class="input input-bordered flex items-center gap-2">
      Password
      <input
        formControlName="password"
        id="password"
        type="password"
        class="grow"
        placeholder="***********"
      />
    </label>
    <button type="submit" class="btn w-full max-w-xs bg-neutral-content">
      Login
    </button>

    <div class="flex flex-col gap-2">
      <div class="text-xl text-neutral-content">Not registered?</div>
      <a routerLink="/register" class="text-2xl text-secondary text-center"
        >Register</a
      >
    </div>

    <div
      role="alert"
      class="alert alert-error bg-error"
      [class.opacity-0]="!errorMessage"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>{{ errorMessage }}</span>
    </div>
  </form>
</div>
